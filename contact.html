<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tyler Bisbee Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="https://thebrau.haus/wp-content/uploads/2015/12/cropped-favicon21-32x32.png"/>

</head>

<body>
   
   
    <!--Header Div-->
    <header>
        <div class="headercontent">
            <div class="colorsplash name">
                <h1>Tyler Bisbee</h1>
            </div>
            <div>
                <ul>
                    <li class="border-right"><a href="#">Contact</a></li>
                    <li class="border-right"><a href="portfolio.html">Portfolio</a></li>
                    <li class="border-right border-left"><a href="index.html">About</a></li>                
                </ul>
            </div>
        </div>  
    </header>

    
    
    
    <!--Body-->
    <section id="body">
        <div class="colortext about header-underline">
            <h2>Contact</h2>
        </div>
        
        <!-- Main Paragraph Content-->
        <div>
            <form>
               
                <!--field 1-->
                <div class="formfield">
                    <div class="formlabel">
                        Name
                        <br>
                    </div>  
                    <div class="formentry">
                        <input class="formentry" type="text" name="Name"><br>
                    </div>  
                </div>
               
                <!--field 2-->
               <div class="formfield">
                    <div class="formlabel">
                        Email
                        <br>
                    </div>  
                    <div class="formentry">
                        <input class="formentry" type="text" name="Email"><br>
                    </div>  
                </div>
                
                <!--field 3-->
                <div class="formfield">
                    <div class="formlabel">
                        Message
                        <br>
                    </div>  
                    <div class="messageentry formentry">
                        <textarea class="messageentry formentry" type="textarea" name="Message"></textarea><br>
                    </div>  
                </div>
                 <!--Submit button-->
                <div>
                    <button class="colorsplash disabled">Submit</button>
                </div>
            </form>
               
        </div>
            
          
    </section>

      
   
   
    <!--Footer-->
    <footer>
        <div class="cctext">
            Copyright T. Bisbee
        </div>
    </footer>
   
</body>
</html>
